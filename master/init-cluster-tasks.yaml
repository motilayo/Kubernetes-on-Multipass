---
- name: copy kubeadm file
  copy:
    content: |
        # kubeadm-config.yaml
        kind: ClusterConfiguration
        apiVersion: kubeadm.k8s.io/v1beta3
        kubernetesVersion: v1.22.8
        networking:
          podSubnet: 10.244.0.0/16
        ---
        kind: KubeletConfiguration
        apiVersion: kubelet.config.k8s.io/v1beta1
        cgroupDriver: systemd
    dest: /home/ubuntu/kubeadm-config.yaml
  register: kadm

- name: do debug kadm
  debug:
    msg: 
      - "{{ playbook_dir }}"

- name: initialize the master node
  become_user: ubuntu
  shell: kubeadm init --config $HOME/kubeadm-config.yaml >> cluster_initialized.txt
  args:
    chdir: $HOME
    creates: cluster_initialized.txt

- name: create .kube directory
  become_user: ubuntu
  file:
    path: $HOME/.kube
    state: directory
    mode: 0755
  register: kube_path

- name: copy admin.conf to user's kube config
  become: yes
  copy:
    src: /etc/kubernetes/admin.conf
    dest: "{{kube_path.path}}/config"
    remote_src: yes
    owner: ubuntu

- name: install Pod network
  become_user: ubuntu
  shell: kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml >> pod_network_setup.txt
  args:
    chdir: $HOME
    creates: pod_network_setup.txt

- name: get join command
  shell: kubeadm token create --print-join-command
  register: JOIN_COMMAND