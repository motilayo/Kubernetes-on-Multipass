---
- name: copy kubeadm file
  copy:
    src: kubeadm-config.yaml
    dest: $HOME/kubeadm-config.yaml

- name: initialize the master node
  shell: kubeadm init --config $HOME/kubeadm-config.yaml >> cluster_initialized.txt
  args:
    chdir: $HOME
    creates: cluster_initialized.txt

- name: create .kube directory
  become_user: ubuntu
  file:
    path: $HOME/.kube
    state: directory
    mode: 0755
  register: kube_path

- name: copy admin.conf to user's kube config
  become: yes
  copy:
    src: /etc/kubernetes/admin.conf
    dest: "{{kube_path.path}}/config"
    remote_src: yes
    owner: ubuntu

- name: install Pod network pt.1
  become_user: ubuntu
  shell: kubectl create -f https://projectcalico.docs.tigera.io/manifests/tigera-operator.yaml >> pod_network_setup.txt
  args:
    chdir: $HOME
    creates: pod_network_setup.txt

- name: install Pod network pt.2
  become_user: ubuntu
  shell: kubectl create -f https://projectcalico.docs.tigera.io/manifests/custom-resources.yaml >> pod_network_setup.txt
  args:
    chdir: $HOME
    creates: pod_network_setup.txt

- name: get join command
  shell: kubeadm token create --print-join-command
  register: JOIN_COMMAND