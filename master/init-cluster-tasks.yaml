---
- name: kubeadm reset
  shell: kubeadm reset --force && kubeadm reset phase cleanup-node

- name: generate certificate key
  shell: kubeadm certs certificate-key
  register: CERT_KEY
  when: "'1' in inventory_hostname" 

- name: render kubeadm-config.yaml
  become: false
  template:
    src: "{{ playbook_dir }}/kubeadm-config-template.j2"
    dest: "{{ playbook_dir }}/kubeadm-config.yaml"
  delegate_to: localhost
  vars:
    CertificateKey: "{{ CERT_KEY.stdout }}"
    CtrlPlaneIP: "{{ ansible_host }}"
  when: "'1' in inventory_hostname"

- name: copy kubeadm file
  copy:
    src: "{{ playbook_dir }}/kubeadm-config.yaml"
    dest: /home/ubuntu/kubeadm-config.yaml
    owner: ubuntu
  register: kadm
  when: "'1' in inventory_hostname"

- name: initialize the first master node
  shell: kubeadm init --config {{kadm.dest}} --upload-certs  >> cluster_initialized.txt
  args:
    chdir: $HOME
    creates: cluster_initialized.txt
  when: "'1' in inventory_hostname"

- name: create .kube directory
  become_user: ubuntu
  file:
    path: $HOME/.kube
    state: directory
    mode: 0755
  register: kube_path

- name: copy admin.conf to master node .kube dir
  copy:
    src: /etc/kubernetes/admin.conf
    dest: "{{kube_path.path}}/config"
    remote_src: yes
    owner: ubuntu
  when: "'1' in inventory_hostname"

- name: install Pod network
  become_user: ubuntu
  shell: kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml >> pod_network_setup.txt
  args:
    chdir: $HOME
    creates: pod_network_setup.txt
  when: "'1' in inventory_hostname" 

- name: get join command
  become: false
  shell: kubeadm token create --print-join-command
  register: JOIN_COMMAND
  when: "'1' in inventory_hostname"

- name: set join command
  set_fact:
    join_command: "{{ hostvars[groups['master'][0]]['JOIN_COMMAND']['stdout'] }}"
    cert_key : "{{ hostvars[groups['master'][0]]['CERT_KEY']['stdout'] }}"
  when: "'1' not in inventory_hostname"

- name: do debug join command
  debug:
    msg: 
      - "{{ join_command }} --control-plane --certificate-key {{ cert_key }}"
  when: "'1' not in inventory_hostname"

- name: join additional master nodes
  shell: "{{ join_command }} --control-plane --certificate-key {{ cert_key }}"
  when: "'1' not in inventory_hostname"

- name: copy admin.conf to worker node .kube dir
  copy:
    src: /etc/kubernetes/admin.conf
    dest: "{{kube_path.path}}/config"
    remote_src: yes
    owner: ubuntu
  when: "'1' not in inventory_hostname"

- name: copy admin.conf to local
  fetch:
    src: /etc/kubernetes/admin.conf
    dest: "~/.KUBE/config"
    flat: yes
  when: "'1' in inventory_hostname"