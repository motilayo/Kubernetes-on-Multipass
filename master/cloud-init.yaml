#cloud-init

# create ssh passwordless user
users:
  - default
  - name: k8s-admin
    sudo:  ALL=(ALL) NOPASSWD:ALL
    ssh-authorized-keys:
      - ssh-rsa 

# add apt source for kubernetes
apt:
  sources:
    kubernetes:
      source: "deb http://apt.kubernetes.io/ kubernetes-xenial main"
      keyserver: pgp.mit.edu
      keyid: 59FE0256827269DC81578F928B57C5C2836F4BEB

# install needed packages      
package_update: true
package_upgrade: true
packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent 
  - software-properties-common
  - docker.io
  - [kubeadm, 1.22.8-00]
  - kubectl, 1.22.8-00]
  - [kubelet, 1.22.8-00]

# create the docker group
groups:
  - docker

# Add default auto created user to docker group
system_info:
  default_user:
    groups: [docker]

# create files
write_files:
  - path: /etc/systemd/resolved.conf
    append: true
    content: |
      MulticastDNS=yes

  - path: /etc/systemd/system/mdns@.service
    content: |
      [Service]
      Type=oneshot
      ExecStart=/usr/bin/systemd-resolve --set-mdns=yes --interface=%i
      After=sys-subsystem-net-devices-%i.device

      [Install]
      WantedBy=sys-subsystem-net-devices-%i.device

  - path: /etc/docker/daemon.json
    content: |
      {
        "exec-opts": ["native.cgroupdriver=systemd"],
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "100m"
        },
        "storage-driver": "overlay2"
      }

  - path: /etc/sysconfig/kubelet 
    content: |
      KUBELET_EXTRA_ARGS=--cgroup-driver=systemd

runcmd:
  - sudo swapoff -a
  - systemctl restart systemd-resolved.service
  - systemctl start mdns@enp0s2.service
  - systemctl enable mdns@enp0s2.service

package_reboot_if_required: true