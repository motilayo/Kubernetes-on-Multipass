description: Kubernetes worker node blueprint      # * a short description of the blueprint ("tagline")
version: latest         # * a version string

runs-on:                   # a list of architectures this blueprint can run on
- arm64                    #   see https://doc.qt.io/qt-5/qsysinfo.html#currentCpuArchitecture
- x86_64                   #   for a list of valid values

instances:
  <name>:                  # * equal to the blueprint name
    image: 20.04    # a valid image alias, see `multipass find` for available values
    limits:
      min-cpu: 2      # the minimum number of CPUs this blueprint can work with
      min-mem: 2G    # the minimum amount of memory (can use G/K/M/B suffixes)
      min-disk: <string>   # and the minimum disk size (as above)
    timeout: <int>         # maximum time for the instance to launch, and separately for cloud-init to complete
    cloud-init:
      vendor-data: |       # cloud-init vendor data
        <string>