---
- name: kubeadm reset
  shell: kubeadm reset --force && kubeadm reset phase cleanup-node

- name: do debug join command
  debug:
    msg: 
      - "{{ join_command }}"

- name: join cluster
  shell: "{{ join_command }}"
  register: join_worker_output

- name: debug join worker nodes
  debug:
    msg:
      - "{{ join_worker_output.stdout }}"
